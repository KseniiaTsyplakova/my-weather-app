<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link rel="icon" type="image/x-icon" href="images/no/cloud.png" />
  </head>
  <body>
    <div class="container border border-2 p-5 mt-3">
      <form id="search-form">
        <input
          type="text"
          placeholder="Enter a city"
          autocomplete="off"
          id="search-text-input"
          class="text-input"
        />
        <input
          type="submit"
          value="Search"
          class="btn btn-outline-secondary mb-1"
        />
      </form>

      <div class="row mt-2">
        <div class="col-9">
          <div class="coords">
            <h1 id="city"></h1>
            <span>
              <img
                src="images/geotag.png"
                alt="geoposition"
                width="30"
                id="current-position"
                class="current-position"
              />
            </span>
          </div>
          <h2 id="current-date"></h2>
        </div>
        <div class="col-3 p-4 additionalInfo">
          <p>Wind: <span id="wind"></span> km/h</p>
          <p>Humidity: <span id="humidity"></span> %</p>
        </div>
      </div>
      <div class="row">
        <div class="col-1"></div>
        <div class="col-3">
          <img
            src="images/atmosphere.png"
            id="iconWeather"
            alt="cloudy-sun"
            width="200"
          />
        </div>
        <div class="col-1"></div>
        <div class="col-7 p-4 mt-4">
          <h2 class="current-values" id="current-values">
            <span class="temperature" id="temperature"></span>
            <a href="#" id="temp"></a>
            <span class="units">
              <a href="#" id="celsius-link" class="active">째C</a> |
              <a href="#" id="fahrenheit-link">째F</a>
            </span>
            <span id="temperature-description"></span>
          </h2>
          <p class="bold currentMinMaxTemp">
            <span id="max-temp"></span>째 /
            <span id="min-temp" class="min-temp"></span> 째
          </p>
        </div>
      </div>
      <div class="weather-forecast" id="forecast"></div>
    </div>
    <footer>
      <p>
        <a
          href="https://github.com/KseniiaTsyplakova/my-weather-app"
          target="_blank"
          class="gitLink"
          >Open-source code</a
        >
        by Kseniia Tsyplakova
      </p>
    </footer>
    <script src="script/app.js"></script>
  </body>
</html>
