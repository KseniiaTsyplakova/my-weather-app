<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container border border-2 p-5 mt-3">
      <form id="search-form">
        <input
          type="text"
          placeholder="Enter a city"
          autocomplete="off"
          id="search-text-input"
          class="text-input"
        />
        <input type="submit" value="Search" class="btn btn-light mb-1" />
      </form>

      <div class="row mt-2">
        <div class="col-9">
          <h1 id="city"></h1>
          <h2 id="current-date"></h2>
        </div>
        <div class="col-3 p-4">
          <p>Wind: <span id="wind"></span> m/s</p>
          <p>Humidity: <span id="humidity"></span> %</p>
        </div>
      </div>
      <div class="row">
        <div class="col-1"></div>
        <div class="col-3">
          <img
            src="images/cloudy-sun.png"
            id="iconWeather"
            alt="cloudy-sun"
            width="200"
          />
        </div>
        <div class="col-1"></div>
        <div class="col-7 p-4 mt-4">
          <h2 class="current-values" id="current-values">
            <span class="temperature" id="temperature"></span>
            <a href="#" id="temp"></a>
            <span class="units">
              <a href="#" id="celsius-link" class="active">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
            <span id="temperature-description"></span>
          </h2>
          <p class="bold">
            <span id="max-temp"></span>° / <span id="min-temp"></span> °
          </p>
          <button type="button" id="current" class="btn btn-light">
            Current
          </button>
        </div>
      </div>
      <div
        class="row row-cols-5 text-center border border-1 border-dark p-3 mt-3"
      >
        <div class="col">
          <div class="days mb-2">Mon</div>
          <img src="images/sun.png" alt="sun" width="50" />
          <div class="temp mt-2">30°17°</div>
        </div>
        <div class="col">
          <div class="days mb-2">Tues</div>
          <img src="images/cloudy-sun.png" alt="cloudy" width="50" />
          <div class="temp mt-2">24°14°</div>
        </div>
        <div class="col">
          <div class="days mb-2">Wed</div>
          <img src="images/rain.png" alt="rain" width="50" />
          <div class="temp mt-2">21°13°</div>
        </div>
        <div class="col">
          <div class="days mb-2">Thurs</div>
          <img src="images/cloudy-sun.png" alt="cloudy" width="50" />
          <div class="temp mt-2">23°13°</div>
        </div>
        <div class="col">
          <div class="days mb-2">Fri</div>
          <img src="images/cloudy-sun.png" alt="cloudy" width="50" />
          <div class="temp mt-2">25°15°</div>
        </div>
      </div>
    </div>
    <footer>
      <p>
        <a
          href="https://github.com/KseniiaTsyplakova/my-weather-app"
          target="_blank"
          >Open-source code</a
        >
        by Kseniia Tsyplakova
      </p>
    </footer>
    <script src="script/app.js"></script>
  </body>
</html>
